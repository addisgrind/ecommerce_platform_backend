user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format enterprise_json escape=json
        '{"timestamp":"$time_iso8601","request_id":"$req_id","remote_addr":"$remote_addr",'
        '"user_id":"$http_x_user_id","method":"$request_method","uri":"$request_uri",'
        '"status":$status,"body_bytes_sent":$body_bytes_sent,"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time","http_referer":"$http_referer",'
        '"user_agent":"$http_user_agent"}';

    access_log /var/log/nginx/access.log enterprise_json;
    error_log  /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    types_hash_max_size 4096;
    server_tokens off;

    client_max_body_size 20m;
    client_body_timeout 15s;
    client_header_timeout 15s;

    upstream api_backend {
        least_conn;
        server 10.20.44.19:8080 max_fails=3 fail_timeout=15s;
        server 10.20.44.25:8080 max_fails=3 fail_timeout=15s;
        keepalive 128;
    }

    map $http_x_request_id $req_id {
        default $http_x_request_id;
        ''      $request_id;
    }

    server {
        listen 80;
        server_name api.enterprise-retail.internal;

        location /healthz {
            access_log off;
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        location /api/ {
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Request-Id $req_id;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 2s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_pass http://api_backend;
        }
    }
}
